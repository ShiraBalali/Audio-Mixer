<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer</title> 
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>
      

<body>
    
  <h1 class="page-title">
    <img src="images/audio mixer.png" alt="Audio Mixer Logo" class="title-image">
    Audio Mixer
  </h1>

  <div class="mixer">
    <div class="controls">

    <div class="buttons">
      <button class="button audio-button red-glow" id="audio-1">Game bonus</button>
      <button class="button audio-button blue-glow" id="audio-2">Fart</button>
      <button class="button audio-button green-glow" id="audio-3">Evil laugh</button>
      <button class="button audio-button yellow-glow" id="audio-4">Baby laugh</button>
      <button class="button audio-button pink-glow" id="audio-5">Coin</button>
      <button class="button audio-button purple-glow" id="audio-6">No luck</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>

  <footer>
    Made by Shira Jacobs.
  </footer>

</body>
</html>
